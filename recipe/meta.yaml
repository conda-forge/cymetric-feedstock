{% set version = "1.5.4" %}
{% set sha256 = "0287666dab778e3a9182591d17afa6ba8098d315c038a3d9918877ea548e1072" %}

package:
  name: cymetric
  version: {{ version }}

source:
  fn: cymetric-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/cyclus/cymetric/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --prefix ${PREFIX}

requirements:
  build:
    - python
  run:
    - python
    - cyclus >=1.5.*
    #- pyne  # this is working locally, but not on conda-forge for some weird reason
    - numpy
    - pandas
    - pytables
    - python-graphviz

test:
  imports:
    - cymetric

about:
  home: http://fuelcycle.org
  license: BSD 3-clause
  license_family: BSD
  summary: 'Cyclus Metrics'
  doc_url: http://fuelcycle.org/user/cymetric/index.html
  dev_url: https://github.com/cyclus/cymetric

extra:
  recipe-maintainers:
    - scopatz
    - gonuke
    - bam241
    - katyhuff
    - FlanFlanagan
